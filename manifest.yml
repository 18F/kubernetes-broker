---
applications:
- name: kubernetes-broker
  memory: 256M
  instances: 1
  command: tap
  buildpack: https://github.com/jmcarp/go-buildpack.git
env:
  VERSION: "0.8.17"
  AUTH_USER: admin
  AUTH_PASS: password
  ACCEPT_INCOMPLETE: true
  INSECURE_SKIP_VERIFY: true
  MAX_ORG_QUOTA: 10
  BROKER_LOG_LEVEL: INFO
  KUBE_REPO_USER: ""
  KUBE_REPO_PASS: ""
  KUBE_REPO_URL: ""
  KUBE_REPO_MAIL: ""
  KUBE_SSL_ACTIVE: false
  KUBE_ADDRESS_PARSER: service
  WAIT_BEFORE_NEXT_PV_CHECK_SEC: 120
  WAIT_BEFORE_REMOVE_CLUSTER_SEC: 3600
  GOPACKAGENAME: github.com/trustedanalytics/kubernetes-broker
  GO_INSTALL_PACKAGE_SPEC: ./app/tap
